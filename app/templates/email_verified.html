<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Salon Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .success-animation {
            margin: 0 auto 30px;
            width: 80px;
            height: 80px;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-animation:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 15px;
            border: 4px solid #4CAF50;
            border-top: none;
            border-right: none;
            top: 30px;
            left: 22px;
            transform: rotate(-45deg);
            animation: drawCheck 0.5s ease-out 0.5s both;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes drawCheck {
            from { width: 0; height: 0; opacity: 0; }
            to { width: 30px; height: 15px; opacity: 1; }
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-animation"></div>
        <h1>Email Verified! ðŸŽ‰</h1>
        <p>Your email has been successfully verified. You can now log in to your Salon Connect account and start booking appointments.</p>
        <a href="https://saloonconnect.vercel.app/login" class="button">Go to Login</a>
        <div class="footer">
            <p>Thank you for choosing Salon Connect</p>
        </div>
    </div>
</body>
</html>
